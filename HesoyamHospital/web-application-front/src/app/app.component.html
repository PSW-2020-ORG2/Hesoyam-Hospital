<html>
  <body style="background-color: rgb(255, 255, 255);">
    <div style="height: 100%;">
      <mat-toolbar color="primary"> 
        <button matToolTip="Main Page" mat-icon-button routerLink="../main-page">
          <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
        </button>
        <span font-color="white" style="margin-left: 5px;">HESOYAM HOSPITAL</span>
        <span style="width: 20px;"></span>
      
        <span style="flex: 1 1 auto;">
          <button mat-button *ngIf="this._authService.isAuthenticated() && this._authService.getRole() == 'Patient' && !this._authService.loginComponent && !this._authService.registerComponent" routerLink="../medical-record">
            Medical Record
          </button>
          <button mat-button *ngIf="this._authService.isAuthenticated() && this._authService.getRole() == 'Patient' && !this._authService.loginComponent && !this._authService.registerComponent" routerLink="../choose-scheduling">
            Scheduling
          </button>
          <button mat-button *ngIf="this._authService.isAuthenticated() && this._authService.getRole() == 'Patient' && !this._authService.loginComponent && !this._authService.registerComponent" routerLink="../documents/simple-search">
            Documents
          </button>
          <button mat-button *ngIf="this._authService.isAuthenticated() && this._authService.getRole() == 'Patient' && !this._authService.loginComponent && !this._authService.registerComponent" routerLink="../feedback/patient/post">
            Post Feedback
          </button>
          <button mat-button *ngIf="this._authService.isAuthenticated() && this._authService.getRole() == 'Admin' && !this._authService.loginComponent && !this._authService.registerComponent" routerLink="../feedback/admin/publishlist">
            Publish Feedback
          </button>
          <button mat-button *ngIf="this._authService.isAuthenticated() && this._authService.getRole() == 'Admin' && !this._authService.loginComponent && !this._authService.registerComponent" routerLink="../block-patients">
            Suspicious Patients
          </button>
          <button mat-button *ngIf="this._authService.isAuthenticated() && this._authService.getRole() == 'Admin' && !this._authService.loginComponent && !this._authService.registerComponent" routerLink="../survey/survey-results">
            Survey Results
          </button>
          <button mat-button *ngIf="this._authService.isAuthenticated() && this._authService.getRole() == 'Admin' && !this._authService.loginComponent && !this._authService.registerComponent" routerLink="../scheduling-statistics">
            Scheduling Statistics
          </button>
          <button mat-button routerLink="../feedback/public/allFeedback" *ngIf="!this._authService.loginComponent && !this._authService.registerComponent">
            All Feedback
          </button>
        </span>
      
        <span style="flex: 1 1 auto;">
          <button matToolTip="Log Out" mat-icon-button class="example-icon" style="float: right;" *ngIf="this._authService.isAuthenticated() && !this._authService.loginComponent && !this._authService.registerComponent">
            <mat-icon matToolTip="Log Out" (click)="this._authService.logOut()">open_in_new</mat-icon>
          </button>
          <button style="float: right;" mat-button routerLink="../login" *ngIf="!this._authService.isAuthenticated() && !this._authService.loginComponent && !this._authService.registerComponent">
            Log In
          </button>
          <button style="float: right;" mat-button routerLink="../registration/registrationform" *ngIf="!this._authService.isAuthenticated() && !this._authService.loginComponent && !this._authService.registerComponent">
            Register
          </button>
        </span>
      </mat-toolbar>
      
      <router-outlet></router-outlet>
    </div>
  </body>
</html>
