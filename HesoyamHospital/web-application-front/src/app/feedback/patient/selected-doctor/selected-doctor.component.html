<div style="display: flex; justify-content: center;">
    <mat-card class="mat-elevation-z8" style="margin-top: 10%; width: 90%; padding-top: 30px; justify-content: center;  align-items: center;  height: max-content;">
        <mat-horizontal-stepper #stepper>
            <mat-step label="Choose appointment time">
                <form style="margin-top: 1%;" >
                    <mat-form-field appearance="fill">
                        <mat-label>Choose appointment</mat-label>
                        <mat-select>
                            <mat-option (click)="selectTime(time)" *ngFor="let time of times" [value]="time">
                                {{time.startTimeText + ", " + time.dateText}}
                              </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button (click)="pickTime(stepper)">Schedule</button>
                    </div>
                </form>
            </mat-step>
                <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p style="margin-top: 10px;">Appointment is scheduled for: {{scheduledTime}}, {{scheduledDate}}.</p>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </mat-card>
</div>
