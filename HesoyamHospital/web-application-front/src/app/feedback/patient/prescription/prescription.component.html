<div style="height:100%; display: flex; justify-content: center;">
    <mat-card class="mat-elevation-z8" style="margin-top: 10%; width: 40%; height: 60%; display: flex; justify-content: center; align-items: center; height: max-content; padding-top: 20px;">
        <form style="width: 100%; padding: 20px;">
            <h2 style="text-align: center;">
                Prescription details
            </h2>
            <div style="height: 15px;"></div>
            <div class="left">
                <label class="constLbl">Doctor name: </label>
                <label style="color: gray;" name="fullName">{{_prescription.doctorFullName}}</label>                       
            </div>
            <div class="left">
                <label class="constLbl">Specialisation: </label>
                <label style="color: gray;" name="specialisation">{{showSpecialisation()}}</label>                       
            </div>
            <div class="left">
                <label class="constLbl">Date: </label>
                <label style="color: gray;" name="dateCreated">{{_prescription.dateTimeCreated}}</label>                       
            </div>
            <div class="left">
                <label class="constLbl">Diagnosis: </label>
                <label style="color: gray;" name="diagnosis">{{_prescription.diagnosis}}</label>                       
            </div>
            <div style="height: 15px;"></div>
            <table mat-table [dataSource]="_prescription.therapies" class="mat-elevation-z8" style="margin: 0 auto;">
                <ng-container matColumnDef="medicineName">
                  <th mat-header-cell *matHeaderCellDef> Medicine Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.medicineName}} </td>
                </ng-container>
                <ng-container matColumnDef="therapyTime">
                    <th mat-header-cell *matHeaderCellDef> Therapy Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.therapyTime}} </td>
                  </ng-container>
                  <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div style="height: 20px;"></div>
        </form>
    </mat-card>
</div>
