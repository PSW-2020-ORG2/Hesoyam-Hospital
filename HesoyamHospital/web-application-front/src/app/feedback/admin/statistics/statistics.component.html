<h1 style="margin-top: 15px; margin-bottom: 15px; text-align: center;">
    Analysis of scheduling process
</h1>
<div style="background-color: white;">
    <div style="padding-top: 50px;">
        <ngx-charts-pie-chart style="display: inline-flex; margin-right: 20px; margin: 0 auto;"
        [results]="successful"
        [legend]="true"
        [legendTitle]="''"
        [view]="[700,300]"
        [labels]="true" >
        </ngx-charts-pie-chart>
        <span style="display: flex; width: 50%; display: inline-block; margin-left: 50px; float: right; margin-top: 50px;">
            <div style="display: inline;">
                <p style="display: inline; font-weight: 500; font-size: 15px;">Average number of steps per scheduling: <label style="color: rgb(121, 164, 224); font-weight: normal; font-size: 20px;">{{averageNumberOfSteps | number}}</label></p>
            </div>
            <div style="display: block; margin-top: 20px;">
                <p style="display: inline; font-weight: 500; font-size: 15px;">Average number of back steps per scheduling: <label style="color: rgb(121, 164, 224); font-weight: normal; font-size: 20px;">{{averageNumberOfBackSteps | number}}</label></p>
            </div>
            <div style="display: block; margin-top: 20px;">
                <p style="display: inline; font-weight: 500; font-size: 15px;">Average duration of scheduling: <label style="color: rgb(121, 164, 224); font-weight: normal; font-size: 20px;">{{averageTimeSeconds}} sec</label></p>
            </div>
            <div style="display: block; margin-top: 20px;">
                <p style="display: inline; font-weight: 500; font-size: 15px;">Average duration for successful scheduling: <label style="color: rgb(121, 164, 224); font-weight: normal; font-size: 20px;">{{averageTimeSecondsSucc}} sec</label></p>
            </div>
            <div style="display: block; margin-top: 20px;">
                <p style="display: inline; font-weight: 500; font-size: 15px;">Average duration for unsuccessful scheduling: <label style="color: rgb(121, 164, 224); font-weight: normal; font-size: 20px;">{{averageTimeSecondsUnsucc}} sec</label></p>
            </div>
        </span>
    </div>
    <div style="height: 60px;"></div>
    <div style="padding-top: 0px;">
        <ngx-charts-bar-vertical style="display: inline-flex; margin-right: 20px;"
            [view]="[700,300]"
            [results]="quittingStep"
            [xAxisLabel]="'Step'"
            [legendTitle]="'Steps'"
            [yAxisLabel]="'Percentage of quitting scheduling on step'"
            [legend]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            [xAxis]="true"
            [yAxis]="true"
            [yScaleMax]="100"
            [gradient]="false">
        </ngx-charts-bar-vertical>
        <ngx-charts-bar-horizontal style="display: inline-flex; margin-left: 20px; background-color: white;"
            [view]="[700,300]"
            [results]="returningStep"
            [xAxisLabel]="'Percentage of returning from step'"
            [legendTitle]="'Steps'"
            [yAxisLabel]="'Step'"
            [legend]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            [xAxis]="true"
            [yAxis]="true"
            [xScaleMax]="100"
            [gradient]="false">
        </ngx-charts-bar-horizontal>
    </div>
    <div style="height: 50px; background-color: white;"></div>
    <ngx-charts-pie-grid style="background-color: white; margin-top: 100px;"
        [view]="[1500,300]"
        [results]="averageTime" >
    </ngx-charts-pie-grid>
    <p style="text-align: center; padding-bottom: 50px;">Average time spent on each step (in seconds)</p>
</div>
