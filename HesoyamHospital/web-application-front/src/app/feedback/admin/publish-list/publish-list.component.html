<h1 style="margin-top: 15px; margin-bottom: 15px; text-align: center;">
  List of unpublished feedback
</h1>

<div style="display: flex; justify-content: center;">
<table id="feedbackTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> TEXT </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>
  
    <ng-container matColumnDef="public">
      <th mat-header-cell *matHeaderCellDef> PUBLISH </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-stroked-button color="accent" (click)="OnClick(element)" *ngIf="element.public">Publish</button>                                      
          <div style="color: green;" *ngIf="element.published">Published!</div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
