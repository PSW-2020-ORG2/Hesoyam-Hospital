<div style="height: 100%; display: flex; justify-content: center; background-image: url(assets/hospital\.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <mat-card class="mat-elevation-z8" style="margin-top: 10%; width: 40%; height: 60%; display: flex; justify-content: center; align-items: center; height: max-content; padding-top: 20px; opacity: 80%;">
            <form (submit)="login()" #feedform="ngForm" style="width: 80%;" novalidate>

                <h2 style="text-align: center;">
                    Log in
                </h2>
    
                <div class="center">
                  <mat-form-field style="width:100%;">
                      <mat-label>Username</mat-label>
                      <textarea id="usernameInput" #name = "ngModel" name="c" matInput required cdkTextareaAutosize [(ngModel)] = "username" style="height: 40%;"></textarea>
                  </mat-form-field>
                </div>
                <div class="center">
                    <mat-form-field style="width:100%;">
                        <mat-label>Password</mat-label>
                        <input id="passwordInput" #name2 = "ngModel" name="c" type="password" matInput required cdkTextareaAutosize [(ngModel)] = "password" style="height: 40%;"/>
                    </mat-form-field>
                </div>

                <div style="display: flex; justify-content: center;">
                    <label>I am </label>
                    <mat-radio-group #vis = "ngModel" name="v" [(ngModel)] = "role">
                        <mat-radio-button id="patientRole" value="0">Patient</mat-radio-button>
                        <mat-radio-button id="adminRole" value="1">System administrator</mat-radio-button>
                    </mat-radio-group>
                </div>

                <div style="text-align: center; margin-top: 50px;">
                  <button id="loginButton" [disabled] ="name.invalid || name2.invalid || vis.pristine" mat-raised-button color="primary" type="submit" style="padding: 12px 32px; opacity: 120%;">Log in</button>
                </div>
      
            </form>
    </mat-card>
</div>
