<div class="formBox">
    <h1><b> Pharmacy registration</b></h1>
<form [formGroup]="myForm">
    <hr>
    <mat-form-field>
        <input matInput placeholder="Pharmacy Name" formControlName="pharmacyName">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="ApiKey" formControlName="apiKey">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Endpoint" formControlName="endpoint">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="GrpcPort" formControlName="grpcPort">
    </mat-form-field>
    <br>

    <button mat-raised-button [disabled]="myForm.invalid" (click)="AddPharmacy()" >Save</button>
</form>
</div>
